<!DOCTYPEHTML>
<html>
<body>
<h1> Transliteration Tool </h1> <br>  <br>
<p>Please enter the text in Russian </p>
<input name="name" type="text" id="name"/><br>
<br>
<br>
<input name="code" type="text" id="code" />
</form>
<br>
<button onclick="Transliterate()" >Try it</button>
<script>
function Transliterate() {
    var str = document.getElementById("name").value;
    var space = ' ';
    var link = '';
    var az = {'а': 'a', 'б': 'b', 'в': 'v', 'г': 'g', 'д': 'd', 'е': 'e', 'ё': 'yo', 'ж': 'zh',
        'з': 'z', 'и': 'i', 'й': 'y', 'к': 'k', 'л': 'l', 'м': 'm', 'н': 'n',
        'о': 'o', 'п': 'p', 'р': 'r','с': 's', 'т': 't', 'у': 'u', 'ф': 'f', 'х': 'kh',
        'ц': 'ts', 'ч': 'ch', 'ш': 'sh', 'щ': 'shch','ъ': space,
        'ы': 'y', 'ь': space, 'э': 'e', 'ю': 'yu', 'я': 'ya'
}
for (var i = 0; i < str.length; i++){
    if (/[а-яё]/.test(str.charAt(i))){
        link += az[str.charAt(i)];
    } else if (/[a-z0-9]/.test(str.charAt(i))){
        link += str.charAt(i);
    } else {
        if (link.slice(-1) !== space) link += space;
    }
}
    document.getElementById("code").value = link;
}
</script>
</body>
</html>
</html>
